<div class="login-container">
    <div class="login-form">
        <img [src]="logo" alt="logo" class="login-form-logo">
        <div class="login-form-content">
            <h1>Bienvenido</h1>
            <p>Gracias por volver</p>
            <div class="login-form-input">
                <label>Email*: </label>
                <input type="email" placeholder="Email" [(ngModel)]="loginForm.email.val">
                <small class="bg-danger text-light mt-1 px-2 py-1 rounded"
                    *ngIf="!loginForm.email.isValid() && password.touched">{{loginForm.email.error}}</small>
            </div>
            <div class="login-form-input">
                <label>Contraseña: </label>
                <input type="password" placeholder="Contraseña" [(ngModel)]="loginForm.password.val"
                    #password="ngModel">
                <small class="bg-danger text-light mt-1 px-2 py-1 rounded"
                    *ngIf="!loginForm.password.isValid() && password.touched">{{loginForm.password.error}} </small>
            </div>
            <small>Olvide la Contraseña</small>
            <div class="login-form-buttons">
                <button class="login-form-buttons__signup">Registrarse</button>
                <button class="login-form-buttons__signin" [disabled]="!isValidForm">Iniciar sesion</button>
            </div>
        </div>
        <div class="login-fomr-footer">
            <div class="login-form-footer__links">
                <a href="#">Acerca de</a>
                <a href="#">Contactanos</a>
                <a href="#">Blog</a>
            </div>
            <div class="login-form-footer__socials">
                <i class="fab fa-facebook-square login-form-footer__socials_social"></i>
                <i class="fab fa-twitter-square login-form-footer__socials_social"></i>
                <i class="fab fa-instagram-square login-form-footer__socials_social"></i>
            </div>
        </div>
    </div>
</div>
